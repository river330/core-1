<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>What Are You Wearing?</title>
	<link rel="stylesheet" href="assets/main.css">
</head>
<body>
	<p class="test"> What are <span class="spin-large">you</span> wearing? </p>
	<div class="clothing">
		<div class="hats">
			<img class="hat__image" src="assets/imgs/hat2.png" alt="hat">
			<div class="hat__overlay hat__overlay--blur">
				<div class="title">Docker Hat</div>
				<p class="text">from Urban Outfittes</p>
			</div>
		</div>
		<div class="shirts">
			<img class="shirt__image" src="assets/imgs/shirt.png" alt="shirt">
			<div class="shirt__overlay shirt__overlay--blur">
				<div class="title">U Crew Neck</div>
				<p class="text">from Uniqlo</p>
			</div>
		</div>
		<div class="pants">
			<img class="pants__image" src="assets/imgs/pants.png" alt="pants">
			<div class="pants__overlay pants__overlay--blur">
				<div class="title">Khaki Cargo Pants</div>
				<p class="text">twas thrifted</p>
			</div>
		</div>
		<div class="shoes">
			<img class="shoe__image" src="assets/imgs/shoes.png" alt="shoe">
			<div class="shoe__overlay shoe__overlay--blur">
				<div class="title">Platform Shoes</div>
				<p class="text">from Doc Martens</p>
			</div>
		</div>
	</div>
</body>
</html>
